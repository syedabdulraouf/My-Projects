  <main>
    <form id="bookingForm" class="form-container" action="booking_form_handler.php" method="post">
      <fieldset>
        <legend>Car Rental Form</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="pickup">Pick-Up Location:</label>
        <input type="text" id="pickup" name="pickup" required><br>

        <label for="date">Rental Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="car">Choose Car:</label>
        <select name="car" id="car">
          <option value="sedan">Sedan</option>
          <option value="suv">SUV</option>
          <option value="truck">Truck</option>
        </select><br>

        <label for="message">Special Requests:</label>
        <textarea id="message" name="message"></textarea><br>

        <button type="submit" class="btn">Book Now</button>
      </fieldset>
    </form>
  </main>
